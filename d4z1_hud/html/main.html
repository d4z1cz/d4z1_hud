<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
<script src="https://kit.fontawesome.com/682e025cf7.js" crossorigin="anonymous"></script>
    <title>server.CZ Main UI</title>
</head>

<body>
    <div class="ui">
        <div id="hud">
            <div id="statusHud">
                <div class="bar health">
                    <div class="status-inside">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div class="bar armour">
                    <div class="status-inside">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                </div>
                <div class="bar hunger">
                    <div class="status-inside">
                        <i class="fas fa-utensils"></i>
                    </div>
                </div>
                <div class="bar thirst">
                    <div class="status-inside">
                        <i class="fas fa-mug-hot"></i>
                    </div>
                </div>
                <div class="bar stamina">
                    <div class="status-inside">
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>
                <div class="bar oxygen">
                    <div class="status-inside">
                        <i class="fas fa-lungs"></i>
                    </div>
                </div>
                <div class="bar voice">
                    <div class="status-inside">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
